<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brick Breaker Football</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-area">
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="points-container"></div>
    <div id="message" class="hidden"></div>
  </div>
  <aside id="rules">
    <h2>Rules</h2>
    <ul>
      <li>Use the arrow keys, mouse movement, or mouse wheel to move the skateboard.</li>
      <li>Break blue bricks for +10 points.</li>
      <li>Green bricks labeled "Q" trigger a quiz for +50 points if answered correctly.</li>
      <li>Missing the football ends the game.</li>
    </ul>
  </aside>
  <aside id="config">
    <h2>Configuration</h2>
    <label for="size-select">Skateboard Size</label>
    <select id="size-select">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>
    <label for="green-count">Green Bricks</label>
    <input id="green-count" type="number" min="0" max="20" value="3" />
    <label for="gravity-select">Gravity</label>
    <input id="gravity-select" type="number" min="1" max="10" value="2" />
    <fieldset>
      <legend>Quiz Topics</legend>
      <label><input type="checkbox" class="topic-checkbox" value="ml" checked> Machine Learning</label>
      <label><input type="checkbox" class="topic-checkbox" value="agents" checked> AI Agents</label>
      <label><input type="checkbox" class="topic-checkbox" value="lm" checked> Language Modelling</label>
      <label><input type="checkbox" class="topic-checkbox" value="rag" checked> Retrieval Augmented Generation</label>
    </fieldset>
  </aside>
  <script src="script.js"></script>
</body>
</html>
